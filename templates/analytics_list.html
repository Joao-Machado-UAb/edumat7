<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #1e90ff;
        }
    </style>
</head>
<body>
    <h1>Lista de Analytics</h1>

    <!-- Dados qualitativos -->
    <h2>Analytics Qualitativos</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
        </tr>
        <!-- Percorre a lista 'qualAnalytics' e mostra cada item -->
        {% for qual in analytics_list.qualAnalytics %}
        <tr>
            <td>{{ qual.name }}</td>
            <td>{{ qual.type }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Dados quantitativos -->
    <h2>Analytics Quantitativos</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
        </tr>
        <!-- Percorre a lista 'quantAnalytics' e mostra cada item -->
        {% for quant in analytics_list.quantAnalytics %}
        <tr>
            <td>{{ quant.name }}</td>
            <td>{{ quant.type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
