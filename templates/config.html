<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração da Atividade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edumat Activity Provider</h1>
    </header>
    
    <main>
        <h2>Configuração da Atividade</h2>

        <form>
            <label for="resumo">Resumo:</label>
            <input type="text" id="resumo" name="resumo" placeholder="Resumo da atividade">

            <label for="instrucoes">Instruções (URL):</label>
            <input type="text" id="instrucoes" name="instrucoes" placeholder="URL das instruções">

            <!-- Campos ocultos para enviar os dados ao backend -->
            <input type="hidden" id="hidden_resumo" name="hidden_resumo">
            <input type="hidden" id="hidden_instrucoes" name="hidden_instrucoes">

            <input type="submit" value="Salvar Configurações">
        </form>

        <a href="/">Voltar à Página Inicial</a>
    </main>

    <footer>
        &copy; 2025 Edum@t. Todos os direitos reservados.
    </footer>

    <script>
        // Lógica para atualizar os campos ocultos e mostrar alerta
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Atualiza os campos ocultos com os valores dos campos de texto
            document.getElementById('hidden_resumo').value = document.getElementById('resumo').value;
            document.getElementById('hidden_instrucoes').value = document.getElementById('instrucoes').value;

            // Mostra um alerta de sucesso
            alert('Configuração salva com sucesso!');
        });
    </script>
</body>
</html>
